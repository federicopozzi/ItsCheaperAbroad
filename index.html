  <script>
    $(document).ready(function() {
      //autoplay
      let a = 0;
      //audio
      $("#videointroductorio").prop('muted', true);
      $("#volumeUp").hide();

      $("#audio").on('click', function() {
        if (a === 0) {
          a = 1;
          $("#videointroductorio").prop('muted', false);
          $("#volumeUp").show();
          $("#volumeDown").hide();
        } else {
          a = 0;
          $("#videointroductorio").prop('muted', true);
          $("#volumeUp").hide();
          $("#volumeDown").show();
        }

      })

      //autoplay
      let b = 0;
      //audio
      $("#videointroductorioMob").prop('muted', true);
      $("#volumeUpMob").hide();

      $("#audioMob").on('click', function() {
        if (b === 0) {
          b = 1;
          $("#videointroductorioMob").prop('muted', false);
          $("#volumeUpMob").show();
          $("#volumeDownMob").hide();
        } else {
          b = 0;
          $("#videointroductorioMob").prop('muted', true);
          $("#volumeUpMob").hide();
          $("#volumeDownMob").show();
        }

      })

    });
  </script>
