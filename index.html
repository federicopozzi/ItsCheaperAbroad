<script>
    $(document).ready(function () {
        //autoplay
        let a = 0;
        //audio
        $("#videointroductorio").prop('muted', true);
        $("#volumeUp").hide();

        $("#audio").on('click', function() {
            if (a===0) {
                a = 1;
                $("#videointroductorio").prop('muted', false);
                $("#volumeUp").show();
                $("#volumeDown").hide();
            }
            else {
                a = 0;
                $("#videointroductorio").prop('muted', true);
                $("#volumeUp").hide();
                $("#volumeDown").show();
            }

        })

    });
</script>
