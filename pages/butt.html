        <script>
          function initMap() {
            const butt1 = {
              lat: 41.010,
              lng: 28.960
            };
            const butt2 = {
              lat: 18.493,
              lng: -69.867
            };
            const butt3 = {

              lng: 98.971
            };

            const map = new google.maps.Map(document.getElementById("map"), {
              mapId: "2840f96b932a2934",
              zoom: 2,
              center: butt1,
            });

            new google.maps.Marker({
              position: butt1,
              map,
              title: "Istanbul, Turkey",
            });

            new google.maps.Marker({
              position: butt2,
              map,
              title: "Santo Domingo, Dominican Republic",
            });
            new google.maps.Marker({

              map,
              title: "Chiang Mai, Thailand",
            });
