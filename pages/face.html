      <div class="row pt-4">
        <div id="map" style='width: 100%; height: 300px; border-radius:10px;'></div>
        <script>
          var myIcon = L.icon({
            iconUrl: '../assets/other/pin01.png',
            iconSize: [27.5, 41],
            iconAnchor: [5, 40],
            popupAnchor: [10, -25],
          });

          var mapFace = L.map('map').setView([29.66495282917875, 12.82202473508781], 2);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(mapFace);

          L.marker([37.496518048888824, 127.0277505613608], {
              icon: myIcon
            }).addTo(mapFace)
            .bindPopup('<span class="popUpText">Seoul Guide Medical - Seoul, South Korea</span>')

          L.marker([13.72377309366014, 100.56674017582452], {
              icon: myIcon
            }).addTo(mapFace)
            .bindPopup('<span class="popUpText">Nirunda International Aesthetic Clinic (นิรันดาคลินิก) - Bangkok, Thailand</span>')

          L.marker([18.825487130547206, 99.01171333960211], {
              icon: myIcon
            }).addTo(mapFace)
            .bindPopup('<span class="popUpText">Rinrada Clinic CM รินรดา เชียงใหม่ - Pattaya, Chon Buri, Thailand</span>')

          L.marker([18.47406276988475, -69.89695504602206], {
              icon: myIcon
            }).addTo(mapFace)
            .bindPopup('<span class="popUpText">Dra. Denia Carpio - Santo Domingo, Dominican Republic</span>')

          L.marker([36.867934712530776, 30.728576437563394], {
              icon: myIcon
            }).addTo(mapFace)
            .bindPopup('<span class="popUpText">Morsia Medical - Antalya, Turkey</span>')
        </script>
      </div>
    </div>
